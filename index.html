<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card grid-flow">
      <picture class="img-main">
        <source media="(min-width: 600px )" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="mobile image" >
      </picture>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="about">
          <div class="comp">
            <h2>10k+</h2>
          <p>COMPANIES</p>
          </div>
          <div class="temp">
            <h2>314</h2>
          <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
          <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
